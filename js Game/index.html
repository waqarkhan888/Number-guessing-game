<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number guessing Gaame | Waqar khan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- section 1 button: generate number-->
    <div id="section1" class="container">
        <button class="btn" onclick="generate()">Generate Number</button>
    </div>



    <!-- section 2 guess number, img, massage, input feild, check button-->

    <div id="section2" class="container">
        <div class="row">
            <div class="col">
                <img src="https://media.tenor.com/images/7ad6c940267a64a53446dbf72fb99197/tenor.gif" alt=""><br>
                <h1 class="text-danger">Guess the number Between 1 to 5**</h1><br>
                <input id="input" type="text" placeholder="Enter your number"><br>
                <button class="btn" onclick="check()">Check</button>
            </div>
        </div>
    </div>


    <!-- section 3 image, heading-->
    <div id="section3" class="container">
        <img src="https://thumbs.gfycat.com/SecondTartCygnet-size_restricted.gif" width="300px">
        <h2>Generating Number.....</h2>
    </div>


    <script src="index.js"></script>
</body>

</html>
